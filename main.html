<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section> <!-- title & category-->
        <div class="top-title">
          <img src="/logo.png" />
        </div>
      </section>
      <section>
        <div class="line"></div>
      </section>

      <h2 class="text-top">TOP 20</h2>
      <!--슬라이드 효과-->
      <section class="style-wrap">
        <div class="style-outbox">
            <div class="animation row cell">
              <section id="movie-list-top" class="movie-item"></section><!--영화 컨텐츠 api : top20-->
            </div>
        </div>
      </section>

      <div class="line"></div>
      <br><br>
      <div class="outer-search">
        <div class="inner-search">
          <input type="text" id="search-input" class="search-input" placeholder="제목을 검색하세요.">
          <img src="./search.png" class="search-img" onclick="searchKeyword()">
        </div>
      </div>
      <br>

      <section class="category-box">
        <div class="category">
          <button class="btn-css">Action</button>
          <button>Adventure</button>
          <button>Animation</button>
          <button>Biography</button>
          <button>Comedy</button>
          <button>Crime</button>
          <button>Documentary</button>
          <button>Drama</button>
          <button>Family</button>
          <button>Fantasy</button>
          <br>
          <button>History</button>
          <button>Horror</button>
          <button>Music</button>
          <button>Musical</button>
          <button>Mystery</button>
          <button>Romance</button>
          <button>SciFi</button>
          <button>Short</button>
          <button>Sport</button>
          <button>Thriller</button>
          <button>War</button>
          <button>Western</button>
      </div>
      </section>
      
      <br>
      <section id="movie-list-all"></section> <!--영화 컨텐츠 api : all & catrgory-->
      <!--
      <section id="movie-list" class="movie-item">
         
      </section> <div class="container-slide" > </div> -->
      </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
